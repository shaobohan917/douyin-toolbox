version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=/api
    container_name: douyin-toolbox-frontend
    ports:
      - "5001:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: douyin-toolbox-backend
    ports:
      - "5002:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - ALIYUN_API_KEY=${ALIYUN_API_KEY}
      - MCP_SERVER_URL=http://mcp:8001
    depends_on:
      - mcp
    restart: unless-stopped

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: douyin-toolbox-mcp
    ports:
      - "5003:8001"
    environment:
      - PORT=8001
      - ALIYUN_API_KEY=${ALIYUN_API_KEY}
    restart: unless-stopped

networks:
  default:
    name: douyin-toolbox-network
